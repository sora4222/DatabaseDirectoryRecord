Configuration:
  status: error
  name: testConfiguration
  properties:
    property:
      - name: filename
        value: currentLog.log
      - name: basedir
        value: /var/log/database-directory-recorder/

  thresholdFilter:
    level: error
  appenders:
    Console:
      name: STDOUT
      LogstashLayout:
        dateTimeFormatPattern: "yyyy-MM-dd HH:mm:ss.SSSZZZ"
        stackTraceEnabled: true
    RollingFile:
      name: File
      fileName: ${basedir}${filename}
      filePattern: "logs/log-%d{yyyy-MM-dd}.log"
      LogstashLayout:
        dateTimeFormatPattern: "yyyy-MM-dd HH:mm:ss.SSSZZZ"
        stackTraceEnabled: true
      Filters:
        ThresholdFilter:
          level: error
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
      DefaultRolloverStrategy:
        Delete:
          basePath: ${basedir}
          IfLastModified:
            age: 2d

  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: STDOUT